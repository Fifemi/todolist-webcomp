<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script src="todoList.js"></script>
<title>To Do List</title>
</head>
<body>
<div>
 <div class="frame">
    <h3><img src="./img/freeLarrow.png" width="40px"> Back to lists</h3>
   <div class="btn">
      <h1>TODAY</h1>
      <button class="plus">+</button>
   </div>
    <div class="half">
      <div class="progress"></div>
    </div>
    <h3 class="percent">33% Complete</h3>
    <todo-list>
    <ul>
       <li class="check">Meditation</li>
       <li>Pick up Anna</li>
       <li>Set up meeting with Jay</li>
       <li>Finish Daily Ui</li>
       <li>Second edits on articles</li>
       <li class="check">Email Chris</li>
    </ul>
    </todo-list>
    <button-wrap class="wrapper">
      <h4>Pull from recurring lists</h4>
     <div class="wrapper1">
        <button class="yellow">Daily</button>
        <button class="green">Weekly</button>
     </div>
     <div class="wrapper2">
        <button class="peach">Monthly</button>
        <button class="purple">Occasional</button>
     </div>
    </button-wrap>   
  </div>    
</div>
<my-todo></my-todo>
<script src="script.js"></script>
</body>
</html>
